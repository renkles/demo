<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>
    <title>注册</title>
    <link rel="stylesheet" href="../../css/style-base.css">
    <link rel="stylesheet" href="../../css/style-common.css">
</head>
<body class="login-register-bg">
<header>
    <div class="headerContainer">
        <div class="headerContainer_left left">
            <span class="backIcon" onclick="history.back(-1)"></span>
        </div>
        <div class="headerContainer_center">
            <span>注 册</span>
        </div>
        <div class="headerContainer_right right">
            <a class="messIcon" href="./verification.html">下一步</a>
        </div>
    </div>
</header>
<div class="login-register-container">
    <div class="row">
        <div class="register-row-input-label">
            <label>请确认您所在的地区并输入手机号码</label>
        </div>
    </div>
    <div class="row">
        <div class="row-input-label login-area">
            <label>所在地区</label>
            <select>
                <option>上海 浦东</option>
                <option>上海 闵行</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="row-input-label login-phone-number">
            <label>+86</label>
            <input type="text"/>
        </div>
    </div>
</div>
<div class="row bottom-text">
    <div class="register-checkbox">
        <input type="checkbox"/>
        <label>我已经阅读并同意《平台服务协议》</label>
    </div>
</div>
</body>
</html>
