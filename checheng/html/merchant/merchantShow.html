	<div class="container">
		<div id="merchant-car">
			<div class="merchant-info-car">
					<div class="merhcant-header">
						<div class="merhcant-header-logo">
							<img src="../../images/logo-test.png">
						</div>
						<div class="clearfix merhcant-header-detail detail-padding">
							<div class="merhcant-header-des">
								<div class="hear-title"> <a href="merchantDetail.html">宝马X5 2015款</a> </div>
								<div class="hear-color">闪金棕</div>
							</div>
							<div class="merhcant-header-share share-btn">

								<p>分享</p>
							</div>
						</div>
					</div>

					<div class="merhcant-detail font-size-14">
					<div class="detail-padding car-price-pre">
								<div class="price-detail font-size-18">
									<span class="price-title">订金: </span><span class="price">5000</span>
								</div>
						</div>
			
						<div class="detail-padding">
								<div class="price-detail ">
									<span class="price-title">优惠价格: </span><span class="price-discount">1000</span>
								</div>
								<div class="price-detail">
									<span class="price-title">指导价格: </span><span class="price-title">1500</span>
								</div>
						</div>
						
						
						<div class="detail-padding ">
								<span class="merhcant-content-name">外观颜色: </span>
								<span class="car-color-block" style="background:red;"></span>
								<span class="car-color-block" style="background:blue;"></span>
								<span class="car-color-block" style="background:gray;"></span>
						</div>
				
						<div class="detail-padding ">
								<span class="merhcant-content-name">内饰颜色: </span>
								<span class="car-color-block" style="background:red;"></span>
								<span class="car-color-block" style="background:blue;"></span>
								<span class="car-color-block" style="background:gray;"></span>
						</div>
				
						<div class="detail-padding ">
								<span class="merhcant-content-name">可售区域: </span><span class="sell-section">全国</span>
						</div>
	
						<div class="detail-padding ">
								<span class="merhcant-content-name">提车点: </span><span class="take-section">全国</span>
						</div>
			
						<div class="detail-padding ">
								<span class="merhcant-content-name">库存: </span><span class="count-section">充足</span>
						</div>
					</div>
			
			</div>

		
		</div>
	</div>



<div class="dialog-custom dialog-block">
