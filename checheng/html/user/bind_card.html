 <!DOCTYPE html>

    <meta content="telephone=no" name="format-detection"/>
    <title>绑定银行卡</title>
    <link rel="stylesheet" href="../../css/style-base.css">
    <link rel="stylesheet" href="../../css/style-common.css">
</head>
<body class="login-register-bg">
<header>
    <div class="headerContainer">
        <div class="headerContainer_left left">
        	 <span class="backIcon" onclick="history.back(-1)"></span>
        </div>
        <div class="headerContainer_center">
            <span>绑定银行卡</span>
        </div>
        <div class="headerContainer_right right">
            <span class="messIcon">完成</span>
        </div>
    </div>
</header>
<div class="login-register-container nav-bottom">
        <div class="row">
            <div class="remove-bind-line">
                <span>当前账户：<span class="active-text">杜拉拉</span></span>
            </div>
        </div>
        <div class="row">
            <div class="remove-bind-line">
                <span>请填写银行卡信息，用于提取现金！</span>
            </div>
        </div>
           <div class="row">
            <div class="row-input-label login-area bank-list">
                <select>
                    <option>中国工商银行</option>
                    <option>中国建设银行</option>
                    <option>中国农业银行</option>
                    <option>中国招商银行</option>
                </select>
                <span class="arrow-down-icon"></span>
            </div>
        </div>
        <div class="row">
            <div class="row-input-label">
                <input type="text" placeholder="请输入储蓄卡号"/>
            </div>
        </div>
         <div class="row">
            <div class="row-input-label">
                <input type="text" placeholder="请再次输入储蓄卡号"/>
            </div>
        </div>
         <div class="row">
            <div class="bank-bind-notice">
               <span class="title">*注意：</span>
               <span>a   银行卡开户信息必须同之前填写的姓名、身份证号一样，才能体现</span>
               <span>
                   b 开户银行，卡号必须准确无误，否则无法体现。
               </span>
            </div>
        </div>

</div>
